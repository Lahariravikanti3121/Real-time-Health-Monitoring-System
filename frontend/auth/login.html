<!doctype html>
<html><head><meta charset="utf-8"><title>Login</title>
<link rel="stylesheet" href="/assets/css/styles.css"></head>
<body>
<div class="container">
  <h2>Login</h2>
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button class="btn btn-primary" onclick="login()">Login</button>
  <p id="msg"></p>
</div>
<script>
async function login(){
  const res = await fetch('http://localhost:5000/auth/login',{ method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email: email.value, password: password.value })});
  const data = await res.json();
  if (data.error) return document.getElementById('msg').innerText = data.error;
  localStorage.setItem('token', data.token);
  localStorage.setItem('role', data.role);
  localStorage.setItem('userId', data.userId);
  if (data.role === 'doctor') location.href = '/doctor/dashboard.html';
  else location.href = '/patient/dashboard.html';
}
</script>
</body></html>
